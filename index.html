<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container-kepala">
        <h4>Watch your favorite TV shows anytime,anywhere!</h4>
    </div>
    <form action="action" method="post">
        <div class="grid-container">

            <div class="grid-item grid-item1">
                <div class="subung">
                    <strong>
                        <h3>1.Personal Information.</h3>
                    </strong>
                </div>
                <div class="grid-item grid-item1-2">
                    <div>
                        <label for="text" class="bintang">*</label>
                        <label for="name"> First Name :</label></br>
                        <input type="text" name="name" id="name">
                    </div>
                </div>
                <br>
                <div class="grid-item grid-item1-3">
                    <div>
                        <label for="text" class="bintang">*</label>
                        <label for="gender">Gender</label><br>
                        <input type="radio" name="Gender" id="Male">
                        <label for="Male">Male</label>
                        <input type="radio" name="Gender" id="Female">
                        <label for="Female">Female</label>
                        <input type="radio" name="Gender" id="Other">
                        <label for="Other">Other</label>
                    </div>
                </div>

                <div class="subung">
                    <strong>
                        <h3>2.Contact Information</h3>
                    </strong>
                </div>

                <div class="grid-item grid-item1-4">
                    <label for="text" class="bintang">*</label>
                    <label for="email">Email address</label><br>
                    <input type="email" name="" id="">
                </div>

                <div class="grid-item grid-item1-5">
                    <label for="text" class="bintang">*</label>
                    <label for="nomor">Telephone</label><br>
                    <input type="tel" name="nomorhp" id="nomor" required>
                </div>
                <strong>
                    <h3>3.Interest</h3>
                </strong>
                <div>
                    <label for="text" class="bintang">*</label>
                    <label for="nomor">Pick your favorite shows</label><br>
                </div>
                <br>
                <div class="gambar">
                    <img src="./download.jpeg" alt="Senyum" class="gambarg">
                    <img src="./download.jpeg" alt="Senyum" class="gambarg">
                    <img src="./download.jpeg" alt="Senyum" class="gambarg">
                </div><br>
                <div class="grid-item grid-item1-6">
                    <input type="text" name="suit" id="suit" class="suit">
                </div>
                <br>
                <div class="grid-item grid-item1-7">
                    <input type="submit" value="Submit" class="bsub">
                </div>
            </div>
            <div class="grid-item grid-item2">
                <div class="grid item grid-item2-1">
                    <label for="text" class="bintang">*</label>
                    <label for="name">Last Name</label><br>
                    <input type="text" name="name" id="name">
                </div>
                <br>
                <div class="grid-item grid-item2-2">
                    <label for="text" class="bintang">*</label>
                    <label for="date">Date of Birth</label><br>
                    <input type="date" name="date" id="date">
                </div>
                <br><br>
                <div class="grid-item grid-item2-3">
                    <label for="text" class="bintang">*</label>
                    <label for="password">Password</label><br>
                    <input type="password" name="password" id="password">
                </div>
                <br>
                <div class="grid-item grid-item2-4">
                    <label for="Mobile">Mobile<label>
                            <label for="text" class="bintang">(optional)</label><br>
                            <input type="tel" name="nomorhp" id="Mobile" required>
                </div>

            </div>
        </div>
    </form>
</body>

</html>
